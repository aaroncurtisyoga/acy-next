name: Production Smoke Test

on:
  deployment_status:

jobs:
  smoke-test:
    name: Production Smoke Test
    runs-on: ubuntu-latest
    # Only run on successful production deployments
    if: >
      github.event.deployment_status.state == 'success' &&
      github.event.deployment_status.environment == 'Production'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system deps (on cache hit)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run smoke test against production
        run: npm run test:e2e -- --project=chromium e2e/tests/homepage.spec.ts
        env:
          NEXT_PUBLIC_APP_URL: https://aaroncurtisyoga.com

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-smoke-report
          path: e2e/playwright-report/
          retention-days: 7
